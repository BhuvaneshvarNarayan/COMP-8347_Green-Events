{% extends 'base.html' %}
{% block content %}
<div class="user-history-page">
    <div class="container history-list">
        <h1 class="text-center text-primary-custom my-4">User History</h1>
        <ul class="list-group">
            {% for history_item in history %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ history_item.event.name }}
                <span class="badge badge-primary badge-pill">Visits: {{ history_item.visit_count }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
